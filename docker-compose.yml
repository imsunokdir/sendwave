services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sendwave_server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_BASE_URL=http://localhost:5000 # ‚Üê add this
    container_name: sendwave_client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
